{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="post col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img src="{% static 'img/2.jpg' %}" alt="{{ post.title }}">
                    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                     <div class="date">
                        {{ post.published_date }}
                    </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
